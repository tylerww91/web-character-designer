<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Character Designer</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/character-designer.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/character/bird-head.png" alt="logo">
        <h1>Character Designer</h1>
    </header>

    <main>
        <section class="controls">
            <label>
                Head
                <select id="head-select">
                    <option value="bird">Bird</option>
                    <option value="duck">Duck</option>
                    <option value="dog">Dog</option>
                    <option value="horse">Horse</option>
                </select>
            </label>
            <label>
                Middle
                <select id="middle-select">
                    <option value="dress">Fancy</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                </select>
            </label>
            <label>
                Bottom
                <select id="pants-select">
                    <option value="white">White Pants</option>
                    <option value="leg">Single Leg</option>
                    <option value="blue">Blue Jeans</option>
                    <option value="dog">Dog Pants</option>
                </select>
            </label>
        </section>

        <section class="add-phrase">
            <label>
                Add a phrase:
                <input id="phrase-input">
            </label>
            <button id="add-button">Add</button>
        </section>

        <section class="character">
            <img id="head-image" src="assets/character/bird-head.png">
            <img id="middle-image" src="assets/character/dress-middle.png">
            <img id="pants-image" src="assets/character/white-pants.png">
        </section>

        <ul id="phrase-list"></ul>
    </main>

</body>

</html>
